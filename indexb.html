<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Factorial</title>
    <link rel="stylesheet" href="/seret.css">
</head>
<body>
    <header>
        <h1>Bank Factorial</h1>
        <img src="logo.png" alt="Pemfactoran Logo" id="logo">
    </header>
    <main>
        <section>
            <h2>Calculate Factorial</h2>
            <form id="factorial-form">
                <label for="number">Enter a number:</label>
                <input type="number" id="number" required>
                <button type="submit">Calculate</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
